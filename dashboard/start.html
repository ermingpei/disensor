<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join DiSensor Network</title>
    <style>
        :root {
            --primary: #00FFFF;
            --bg: #121212;
            --card: #1E1E1E;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: var(--card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        p {
            color: #888;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .code-box {
            background: rgba(0, 255, 255, 0.1);
            border: 1px dashed var(--primary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            cursor: pointer;
            position: relative;
        }

        .code-label {
            font-size: 12px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        .code-val {
            font-size: 32px;
            font-weight: 900;
            font-family: monospace;
            letter-spacing: 2px;
        }

        .copy-hint {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #status {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">ðŸ“¡</div>
        <h1>DiSensor Invite</h1>
        <p>You've been invited to join the decentralized sensor network. Your phone can earn crypto while it sits idle.
        </p>

        <div class="code-box" onclick="copyCode()">
            <span class="code-label">Your Boost Code</span>
            <div id="codeDisplay" class="code-val">...</div>
            <div class="copy-hint">(Tap to Copy)</div>
        </div>

        <a id="downloadBtn" href="#" class="btn">Download App</a>
        <div id="altLink" style="display:none">
            <a href="#" id="altBtn" class="btn secondary">...</a>
        </div>

        <div id="status">Detecting device...</div>
    </div>

    <script>
        // Configuration
        const ANDROID_URL = "https://github.com/ermingpei/disensor/releases/download/v1.0.0/sensor-sentinel-release.apk"; // Updated to official release link
        const IOS_TESTFLIGHT_URL = "https://testflight.apple.com/join/DUMMY_URL"; // Placeholder

        // Logic
        const params = new URLSearchParams(window.location.search);
        const refCode = params.get('ref') || 'NO-CODE';

        document.getElementById('codeDisplay').innerText = refCode;

        function copyCode() {
            navigator.clipboard.writeText(refCode).then(() => {
                alert('Code ' + refCode + ' copied! Paste it in the app to get your boost.');
            });
        }

        function detectAndRedirect() {
            const agent = navigator.userAgent || navigator.vendor || window.opera;
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const altDiv = document.getElementById('altLink');
            const altBtn = document.getElementById('altBtn');

            if (/android/i.test(agent)) {
                // Android
                status.innerText = "Android Device Detected";
                btn.innerText = "Download APK (Android)";
                btn.href = ANDROID_URL;

                // Show iOS link as secondary just in case
                altDiv.style.display = 'block';
                altBtn.innerText = "I'm actually on iOS";
                altBtn.href = IOS_TESTFLIGHT_URL;

            } else if (/iPad|iPhone|iPod/.test(agent) && !window.MSStream) {
                // iOS
                status.innerText = "iOS Device Detected";
                btn.innerText = "Join TestFlight (iOS)";
                btn.href = IOS_TESTFLIGHT_URL;

                // Show Android link
                altDiv.style.display = 'block';
                altBtn.innerText = "I'm actually on Android";
                altBtn.href = ANDROID_URL;

            } else {
                // Desktop / Other
                status.innerText = "Desktop Detected";
                btn.innerText = "Download Android APK";
                btn.href = ANDROID_URL;

                altDiv.style.display = 'block';
                altBtn.innerText = "iOS TestFlight";
                altBtn.href = IOS_TESTFLIGHT_URL;
            }
        }

        detectAndRedirect();
    </script>
</body>

</html>
